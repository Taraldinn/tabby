databases:
  - name: db
    databaseName: tabbycat
    user: tabbycat
    plan: free

services:
  - type: web
    name: web
    env: python
    plan: free
    region: oregon
    buildCommand: "./bin/render-compile.sh"
    startCommand: "npm run render-serve"
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: db
          property: connectionString
      - key: REDIS_URL
        fromService:
          type: redis
          name: redis
          property: connectionString
      - key: REDIS_HOST
        fromService:
          type: redis
          name: redis
          property: host
      - key: REDIS_PORT
        fromService:
          type: redis
          name: redis
          property: port
      - key: DJANGO_SECRET_KEY
        generateValue: true
      - key: PYTHON_VERSION
        value: "3.12.3"
      - key: WEB_CONCURRENCY
        value: 2
      - key: TAB_DIRECTOR_EMAIL
        sync: false
      - key: TIME_ZONE
        value: "Asia/Dhaka"
      - key: ON_RENDER
        value: 1
      - key: USING_NGINX
        value: 0 # Not 'false'; is cast
      - key: DEBUG
        value: 0
      - key: ALLOWED_HOSTS
        value: "*"

  - type: web
    name: worker
    env: python
    plan: free
    region: oregon
    buildCommand: "./bin/render-compile.sh"
    startCommand: "npm run render-worker"
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: db
          property: connectionString
      - key: REDIS_URL
        fromService:
          type: redis
          name: redis
          property: connectionString
      - key: REDIS_HOST
        fromService:
          type: redis
          name: redis
          property: host
      - key: REDIS_PORT
        fromService:
          type: redis
          name: redis
          property: port
      - key: DJANGO_SECRET_KEY
        generateValue: true
      - key: PYTHON_VERSION
        value: "3.12.3"
      - key: TAB_DIRECTOR_EMAIL
        sync: false
      - key: TIME_ZONE
        value: "Asia/Dhaka"
      - key: ON_RENDER
        value: 1
      - key: DEBUG
        value: 0

  - type: redis
    name: redis
    ipAllowList: # required
      - source: 0.0.0.0
        description: everywhere
    plan: free
    maxmemoryPolicy: allkeys-lru # (default)
