[phases.setup]
nixPkgs = ["python311", "nodejs-18_x", "postgresql"]

[phases.install]
cmds = [
  "pip install -r requirements.txt",
  "npm ci --only=production"
]

[phases.build]
cmds = ["python manage.py collectstatic --noinput"]

[start]
cmd = "gunicorn tabbycat.wsgi:application --bind 0.0.0.0:$PORT"
